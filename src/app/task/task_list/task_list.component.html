<div id="task-list">
    <div *ngIf="tasks.length == 0">There are no tasks</div>
    <div *ngIf="tasks.length > 0"></div>
    <table class="table">
        <tr>
            <th></th>
            <th>Id</th>
            <th>Description</th>
            <th>Due Date</th>
        </tr>
        <tr *ngFor="let task of tasks" [ngClass]="getIsCheckedClass(task.id)">
            <td>
                <input type="checkbox" (change)="_checkboxChange(task.id)">
            </td>
            <td>{{task.id}}</td>
            <td>{{task.description}}</td>
            <td>{{task.dueDate | date: "medium"}}</td>
        </tr>
    </table>

    <button (click)="_clearCompleted()">Clear Completed</button>
</div>
